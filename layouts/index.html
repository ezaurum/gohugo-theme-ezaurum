{{define "main"}}
<h1>posts</h1>

{{ range first 10 .Data.Pages }}
    {{ if eq .Type "post"}}
<a href="{{ .Permalink }}"><h1>{{.Title}}</h1></a>
    {{ end }}
{{ end }}

<h1>pages</h1>
{{ range .Data.Pages }}
{{ if eq .Type "page" }}
<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
{{ end }}
{{ end }}
{{end}}
